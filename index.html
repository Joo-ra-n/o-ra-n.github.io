<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FAKE INSTAGRAM</title>
    <link rel="shortcut icon" href="images/instacolor.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/instagrams.png" class="instagram_logo">
        </div>
        <div class="search">
            <input type="=text" value="검색">
        </div>
        <nav>
            <ul>
                <li><img src="images/compass.svg" class="logo_img"></li>
                <li><img src="images/heart.svg" class="logo_img"></li>
                <li><img src="images/profile.svg" class="logo_img"></li>
            </ul>
        </nav>
    </header>
    <div class="con_wrap">
        <div class="conA">
            <div class="con">
                <div class="title">
                    <img src="images/hong.png" class="img">
                    <p>홍연주</p>
                </div>
                <img src="images/picture.png" class="con_img">
                <div class="logos">
                    <div class="logos_left">
                        <img src="images/heart.svg" class="logo_img">
                        <img src="images/speech-bubble.svg" class="logo_img">
                        <img src="images/upload.svg" class="logo_img">
                    </div>
                    <div class="logos_right">
                        <img src="images/bookmark.svg" class="logo_img">
                    </div>
                </div>
                <div class="content">
                    <p><b>좋아요 29개</b></p>
                    <p><a href="#">홍연주</a> #해달 #HTML #CSS</p>
                    <input type="text" value="댓글달기">
                </div>
            </div>
        </div>
        <div class="conB">
            <div class="profile">
                <img src="images/hong.png" class="img">
                <p>User name</p>
            </div>
            <div class="story">
                <div class="story_title">
                    <p>스토리</p>
                    <p><b>모두 보기</b></p>
                </div>
                <div class="story_content">
                    <img src="images/hong.png" class="story_img">
                    <p>User name</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
